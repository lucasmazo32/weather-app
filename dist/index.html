<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Signika+Negative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container-fluid">
    <div class="title-container">
      <h1 class="ta-center app-title">Weather Forecast</h1>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-6 col-md-8 initial-anim">
        <form>
          <div class="city">
            <input type="text" class="form-control" name="s" id="city-input" placeholder="City" required>
            <button type="submit" class="btn btn-custom">
              &nbsp;
              <i class="fas fa-search-location">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search-location" class="svg-inline--fa fa-search-location search-icon fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"></path>
                </svg>
              </i>
            </button>
          </div>
          <div class="temperature">
            <input class="input-radio" type="radio" name="units" checked id="metric">
            <label for="metric" class="unit-radio">°C</label>
            <input class="input-radio" type="radio" name="units" id="imperial">
            <label for="imperial" class="unit-radio">°F</label>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <h1 class="no-city ta-center"></h1>
      <div class="city-info unactive ta-center">
        <div class="today">
          <img src="#" alt="condition" class="condition">
          <div class="today-text">
            <h4>Today</h4>
            <span class="date-today"></span>
          </div>
        </div>
        <div class="current-temp-container">
          <h3 class="curr-temp"></h3>&nbsp;<h3 class="temp-unit curr-unit"></h3>
        </div>
        <span class="city-name city-span"></span>
        <br>
        <span class="city-span">Feels like&nbsp;</span><span class="city-span temp-feel"></span><span class="city-span">&nbsp;&#183;&nbsp;</span><span class="text-condition tx-cap city-span"></span>
        <br>
        <span class="min-temp"></span><span class="temp-unit"></span><span>-</span>
        <span class="max-temp"></span><span class="temp-unit"></span>
        <br>
        <span>Humidity: </span><span class="humidity"></span><span>%</span>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
